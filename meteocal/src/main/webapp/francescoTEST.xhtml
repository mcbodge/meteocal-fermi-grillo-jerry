<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui" >
 
    <h:head>
        <title>CESCO TESTING</title>
    </h:head>
    <h:body>
        <h1>METEOCAL: FrancescoTEST page.</h1>
        
        <!--> This code is used to test the connection to the db <-->
        <br/><br/>
        <h:form style="border: 1px; border-color: black; border-style: solid; padding: 10px;">
            <h:outputLabel value="LOAD USERNAME FROM USER TABLE:" /><br/>
            <h:outputLabel value="#{userTestManagedBean.allUserNames()}" /><br/>
        </h:form>
        <br/><br/>
          
        
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="UPLOAD TEST:" /><br/>
            <h:inputFile value="#{userTestManagedBean.uploadedFile}" />
            <h:commandButton value="Upload" action="#{userTestManagedBean.upload()}" /><br/>
            <h:outputLabel value="#{userTestManagedBean.uplmsg}" />
            <br/>
            <br/>
            <h:outputLabel value="DOWNLOAD TEST: " />
            <h:outputLink value="#{userTestManagedBean.downloadLink}">download</h:outputLink>
        </h:form>    
        

    </h:body>
</html>
