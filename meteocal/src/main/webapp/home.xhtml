<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign in to your MeteoCal account</title>
    </h:head>
    <h:body>
        <!-- username min 4chars max 15 -->
        <!-- pass min 8chars max 255 -->
        <h:form id="loginform" >
            <p:panel header="TEST LOG IN MANAGER:">
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="user_name"/>
                    <p:inputText id="username" value="#{homeBean.userName}" required="true" />
                    <p:outputLabel for="pass" value="password"/>
                    <p:password id="pass" value="#{homeBean.password}" required="true" />
                    <p:commandButton id="submit" action="#{homeBean.signIn()}" value="Login" ajax="true" update="@all"/>
                </p:panelGrid>
            </p:panel>
            <h:messages  style="color: red"/>
        </h:form><br/><br/>
        <p:link outcome="registration" value="Don't have an account?"/><br/>
        <p:link outcome="problems" value="Can't access your account?"/><br/>
    </h:body>
</html>
