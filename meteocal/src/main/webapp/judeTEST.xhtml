<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  

      
    <h:head>
        <title>MeteoCal JMJ</title>
        
    </h:head>
    <h:body style="color: #3366ff">
        <div align="center" >
            <h1>jmjjj MeteoCal</h1>
            <h:form>
                <h:panelGrid id="grid" columns="2" cellpadding="5" cellspacing="2" style="text-align: right">
                    <f:facet name="header">
                        <p:messages id="msgs" />
                    </f:facet>
                    
                    <p:outputLabel for="username" value="UserName:" />
                    <p:inputText id="username" value="#{login.userName}" required="true" requiredMessage="Username is required" />
                    <p:outputLabel for="password" value="Password :" />
                    <p:password id="password" value="#{login.password}" required="true" requiredMessage="Password is required" />
                    <p:selectBooleanCheckbox id="remainlogged" value="#{login.remainLogged}"  /> 
                    <p:outputLabel for="remainlogged" value="Keep me signed in" />
                    <p:outputLabel for="login" />
                    <p:commandButton value="Sign in" id="login" update="grid" action="#{login.signIn()}"/>
                    
                    <h:outputLink value="faces/problems.xhtml" > 
                        <h:outputText value="Can't access your acount?" />
                    </h:outputLink>
                    
                    <h:outputLink value="faces/registration.xhtml" > 
                        <h:outputText value="Don't have an account?" />
                    </h:outputLink>
                   
                    
                </h:panelGrid>
            </h:form>
          
         </div>        
    </h:body>
</html>
