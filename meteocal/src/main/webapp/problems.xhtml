<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Why are you having trouble signing in?</title>
    </h:head>
    <h:body>
        Why are you having trouble signing in?
        
        <h:form>
                                                
                <h:panelGrid id="grid2" columns="2" cellpadding="5">
                    <p:messages autoUpdate="true" />
                     <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="" />
 
            <h:outputLabel for="number" value="Number:" style="font-weight:bold"/>                    
            <p:inputText id="number" value="" label="Number">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            <p:message for="number" />
            <h:outputText value="" />
 

                </h:panelGrid>
            </h:form>
    </h:body>
</html>
