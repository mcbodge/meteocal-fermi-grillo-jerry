<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal</title>
    </h:head>
    <h:body style="font-family: sans-serif">

        <h:form style="color: #3366ff">
            <h:panelGrid id="grid2" columns="8"  cellpadding="3">
                <h:commandLink value="MeteoCal" style="font-size: large; font-weight: bold" action="personal.xhtml?faces-redirect=true"/>
                <h:outputLabel value="beta" style="font-size: x-small"/>
                <p:outputLabel for="search" />
                <p:inputText id="search" value="Search for people" size="30"/>
                <p:commandButton id="searchgo" icon="ui-icon-search"  action="secure/personal_page.xhtml"/>
                <p:outputLabel value="#{personalBean.getLoggedUser()}" />
                <p:spacer width="300" height="10" />

                <p:menuButton id="opts" value="Options" >
                    <p:menuitem value="#{personalBean.calendarPrivacy}" action="#{personalBean.toggleCalendarPrivacy()}" update="opts"  />
                    <p:menuitem value="Import Calendar" action="upload.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Export Calendar" action="#{personalBean.getCalendar()}"/>
                    <p:menuitem value="Sign Out" action="#{personalBean.logout()}" icon=" ui-icon-person"/>
                </p:menuButton>
            </h:panelGrid>
        </h:form>
        <hr style=" background-color: #3366ff; height: 5px" />
        
        <h2>#{eventBean.name}</h2>
        
        <div style="float: left; border-right: 5px; height: 100%; width: 450px">
            <h:outputLabel value="#{eventBean.privacy}" />
            <br></br>
            <br></br>
            <img src="http://clipart-box.com/zoom/weather-icons120320.jpg" alt="#{eventBean.forecast}" style="width:33%;height:33%"/>
            <br></br>
            <h:outputLabel value="#{eventBean.constraint}" />
            <br></br>
            <br></br>

            <h:form>
            <p:menu>
                
                    <p:menuitem value="Save" actionListener="#{menuView.save}"  icon="ui-icon-disk" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                
            </p:menu>
            </h:form>
           
        </div>
        
        <div style="float: left">
            <h:outputLabel value="Date:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.date}" />
            <br></br>
            <br></br>
            <h:outputLabel value="Location:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.location}" />
            <br></br>
            <br></br>
            <h:outputLabel value="Attendees:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.attendees}" />
            <br></br>
            <br></br>
            <h:outputLabel value="Maybe going:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.maybe}" />
            <br></br>
            <br></br>
            <h:outputLabel value="Not going:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.notGoing}" />
            <br></br>
            <br></br>
            <h:outputLabel value="Description:" style="font-style: italic; font-weight: bold; font-size: large"/>
            <br></br>
            <h:outputLabel value="#{eventBean.description}" />
            <br></br>
            <br></br>
            
        </div>

    </h:body>
</html>
