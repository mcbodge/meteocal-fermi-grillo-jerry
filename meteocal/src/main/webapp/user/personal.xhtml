<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personal page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id="grid2" columns="5"  cellpadding="3">

                <p:outputLabel for="search" value="Search MeteoCal:" />
                <p:inputText id="search" value="" size="50"/>
                <p:commandButton id="searchgo" value="Search" action="secure/personal_page.xhtml"/>
                <!--<p:growl id="messages" showDetail="true" /> -->
                <p:outputLabel value="#{personalBean.getLoggedUser()}" />
                <h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Options">
        <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
        <p:separator />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
    </p:menuButton>
</h:form>

            </h:panelGrid>
        </h:form>
        <hr style=" background-color: #3366ff; height: 5px" />

        <div style="float: left; border-right: 5px; height: 100%; width: 450px" >
            <h:form>
                <p:panel id="eventpanel" header="New event" style="margin-bottom:5px;">
                    
                    <h:panelGrid id="grid3" columns="1" cellpadding="1">

                        <p:outputLabel for="event" value="Event:" />
                        <p:inputText id="event" value="#{personalBean.eventName}" required="true" size="34" />

                        <p:outputLabel for="location" value="Location:" />
                        <p:inputText id="location" value="#{personalBean.eventLocation}" required="true" size="34" />

                        <p:outputLabel for="people" value="Invite people:" />
                        <p:inputText id="people" value="#{personalBean.people}" required="f" size="34" />
                        
                        <p:outputLabel for="startdate" value="Start:" />
                        <p:calendar id="startdate" value="#{personalBean.dateTime}" pattern="yyyy/MM/dd HH:mm:ss" />

                        <p:outputLabel for="duration" value="Duration:" />
                        <p:spinner id="duration" value="#{personalBean.eventDuration}" stepFactor="0.5" min="0.5" max="15"/>

                        <p:outputLabel for="weather" value="Select prefered weather condition:" />
                        <p:selectOneMenu id="weather" value="#{personalBean.constraint}"> 
                            <f:selectItem itemLabel="No constraints" itemValue="0" />
                            <f:selectItem itemLabel="Requires clear sky" itemValue="1" />
                            <f:selectItem itemLabel="Requires no precipitation" itemValue="2" />
                            <f:selectItem itemLabel="Requires snow" itemValue="3" />
                            <f:selectItem itemLabel="No extreme conditions" itemValue="4" />
                        </p:selectOneMenu>

                        <p:outputLabel for="eventdescription" value="Description:" />
                        <p:inputTextarea id="eventdescription" value="#{personalBean.descr}" cols="38" autoResize="false"/>
                    </h:panelGrid>
                    
                    <h:panelGrid id="grid4" columns="2" cellpadding="1">
                        <p:selectBooleanCheckbox value="#{personalBean.event_private}" />
                        <h:outputText value=" Mark as private" />
                    </h:panelGrid>

                    <p:commandButton value="Submit" action="#{personalBean.createEvent()}" icon="ui-icon-check"/>
                    <p:commandButton value="Cancel" update="eventpanel" process="@this" style="margin-right:20px;" >
                        <p:resetInput target="eventpanel" />
                    </p:commandButton> 
                    
                </p:panel>
            </h:form>
        </div>

</html>
