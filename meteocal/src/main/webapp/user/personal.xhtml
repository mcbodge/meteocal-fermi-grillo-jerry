<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal</title>        
        <style type="text/css">
            /* Grid CSS */.ui-grid{clear:both;padding:3px;margin:0px;}.ui-grid:before,.ui-grid:after{content:"";display:table;}.ui-grid:after{clear:both;}.ui-grid .ui-grid-row{display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;clear:both;}.ui-grid-row:after{clear:both;content:"";display:table;}.ui-grid-col-1,.ui-grid-col-2,.ui-grid-col-3,.ui-grid-col-4,.ui-grid-col-5,.ui-grid-col-6,.ui-grid-col-7,.ui-grid-col-8,.ui-grid-col-9,.ui-grid-col-10,.ui-grid-col-11,.ui-grid-col-12{float:left;box-sizing:border-box;}.ui-grid-col-1{width:8.33333%;}.ui-grid-col-2{width:16.66666%;}.ui-grid-col-3{width:25%;}.ui-grid-col-4{width:33.33333%;}.ui-grid-col-5{width:41.66666%;}.ui-grid-col-6{width:50%;}.ui-grid-col-7{width:58.33333%;}.ui-grid-col-8{width:66.66666%;}.ui-grid-col-9{width:75%;}.ui-grid-col-10{width:83.33333%;}.ui-grid-col-11{width:91.66666%;}.ui-grid-col-12{width:100%;}@media (min-width:480px){.ui-grid-fixed{width:480px;}}@media (min-width:768px){.ui-grid-fixed{width:768px;}}@media (min-width:960px){.ui-grid-fixed{width:960px;}}@media (min-width:1024px){.ui-grid-fixed{width:1024px;}}/* Responsive */@media (max-width:35em){.ui-grid-responsive .ui-grid-row{display:block;}.ui-grid-responsive .ui-grid-col-1,.ui-grid-responsive .ui-grid-col-2,.ui-grid-responsive .ui-grid-col-3,.ui-grid-responsive .ui-grid-col-4,.ui-grid-responsive .ui-grid-col-5,.ui-grid-responsive .ui-grid-col-6,.ui-grid-responsive .ui-grid-col-7,.ui-grid-responsive .ui-grid-col-8,.ui-grid-responsive .ui-grid-col-9,.ui-grid-responsive .ui-grid-col-10,.ui-grid-responsive .ui-grid-col-11,.ui-grid-responsive .ui-grid-col-12{width:100%;float:none;}}
        </style>

    </h:head>
    <h:body style="color: #3366ff; font-family: sans-serif">

        <h:form>
            <h:panelGrid id="grid2" columns="2"  cellpadding="3" width="100%">
                <p:column style="width:85%;">
                    <div style="float: left; ">
                        <h:commandLink value="MeteoCal" style="font-size: large; font-weight: bold; padding-right: 2px" action="personal.xhtml?faces-redirect=true"/>
                        <h:outputLabel value="beta" style="font-size: x-small; padding-right: 15px"/>
                        <p:outputLabel for="search" />
                        <p:inputText id="search" value="Search for people" size="40" style="padding: 8px"/>
                        <p:commandButton id="searchgo" icon="ui-icon-search"  action="results.xhtml?faces-redirect=true"/>
                        <p:outputLabel value="#{personalBean.getLoggedUser()}" />
                    </div>
                </p:column>


                <p:column style="width:20%;">
                    <div style="float: right;">
                        <p:commandButton id="notifications"  icon="ui-icon-mail-open"  action="notifications.xhtml?faces-redirect=true"/>
                        <p:menuButton id="opts" value="Options" style="float: right;">
                            <p:menuitem value="#{personalBean.calendarPrivacy}" action="#{personalBean.toggleCalendarPrivacy()}" update="opts"  />
                            <p:menuitem value="Import Calendar" action="upload.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Export Calendar" action="#{personalBean.getCalendar()}"/>
                            <p:menuitem value="Sign Out" action="#{personalBean.logout()}" icon=" ui-icon-person"/>
                        </p:menuButton>
                    </div>
                </p:column>
            </h:panelGrid>
        </h:form>
    
        <hr style=" background-color: #3366ff; height: 5px" />
        <!-- growl -->
        <p:growl id="msg" for="howdy" />
        <f:event type="preRenderView" listener="#{personalBean.addMessage()}" />
        <!-- content -->
        <div style="float: left; border-right: 5px; height: 100%; width: 450px" ><!-- Sidebar -->
            <h:form>
                <p:panel id="eventpanel" header="#{personalBean.header}" style="margin-bottom:5px;">

                    <h:panelGrid id="grid3" columns="1" cellpadding="1">

                        <p:outputLabel for="event" value="Event:" />
                        <p:inputText id="event" value="#{personalBean.eventName}" required="true" size="34" />

                        <p:separator />

                        <h:panelGrid id="all_locations" columns="2" cellpadding="5">
                            <h:outputLabel for="out" value="Location: * " />
                            <h:outputText id="out" value="#{personalBean.text}"/>
                            <p:outputLabel for="country" value="Country: " />
                            <p:selectOneMenu id="country" value="#{personalBean.country}" style="width:150px">
                                <p:ajax listener="#{personalBean.onCountryChange}" update="province"/> 
                                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{personalBean.countries}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="province" value="Province: " />
                            <p:selectOneMenu id="province" value="#{personalBean.province}" style="width:150px">
                                <p:ajax listener="#{personalBean.onProvinceChange}" update="city" />
                                <f:selectItem itemLabel="Select Province" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{personalBean.provinces}"  />
                            </p:selectOneMenu>

                            <p:outputLabel for="city" value="City: " />
                            <p:selectOneMenu id="city" value="#{personalBean.city}" style="width:150px">
                                <p:ajax listener="#{personalBean.onCityChange}" update="out confirm" resetValues=""/>
                                <f:selectItem itemLabel="Select City"  noSelectionOption="true" />
                                <f:selectItems value="#{personalBean.cities}" />
                            </p:selectOneMenu>
                        </h:panelGrid>


                        <p:messages id="messages" for="all_locations"/>

                        <h:panelGrid columns="3">
                            <h:outputText value="Personalized: " />
                            <p:inputText id="counter" value="#{personalBean.text}">
                                <p:ajax event="keyup" update="out confirm" listener="#{personalBean.handleKeyEvent}" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:separator />

                        <p:outputLabel for="people" value="Invite people (separated by , ):" />
                        <p:inputText id="people" value="#{personalBean.people}" required="f" size="34" />

                        <p:outputLabel for="startdate" value="Start:" />
                        <p:calendar id="startdate" value="#{personalBean.dateTime}" pattern="yyyy/MM/dd HH:mm:ss" />

                        <p:outputLabel for="duration" value="Duration (hours):" />
                        <p:spinner id="duration" value="#{personalBean.eventDuration}" stepFactor="0.5" min="0.5" />

                        <p:outputLabel for="weather" value="Select prefered weather condition:" />
                        <p:selectOneMenu id="weather" value="#{personalBean.constraint}" > 
                            <f:selectItem itemLabel="No constraints" itemValue="0" />
                            <f:selectItem itemLabel="Requires clear sky" itemValue="1" />
                            <f:selectItem itemLabel="Requires no precipitation" itemValue="2" />
                            <f:selectItem itemLabel="Requires snow" itemValue="3" />
                            <f:selectItem itemLabel="No extreme conditions" itemValue="4" />
                        </p:selectOneMenu>

                        <p:outputLabel for="eventdescription" value="Description:" />
                        <p:inputTextarea id="eventdescription" value="#{personalBean.descr}" cols="38" autoResize="false"/>
                    </h:panelGrid>

                    <h:panelGrid id="grid4" columns="2" cellpadding="1">
                        <p:selectBooleanCheckbox value="#{personalBean.event_private}" />
                        <h:outputText value=" Mark as private" />
                    </h:panelGrid>

                    <p:commandButton id="confirm" value="#{personalBean.button}" action="#{personalBean.createEvent()}" icon="ui-icon-check" disabled="#{personalBean.cannotCreate()}" update=":formSchedule:schedule" />
                    <p:commandButton value="Cancel" action="personal.xhtml?faces-redirect=true" style="margin-right:20px;" /> <!--update="eventpanel" process="@this"-->  
                    <!--<p:resetInput target="@all" />-->
                    <!--</p:commandButton>--> 
                </p:panel>
            </h:form>
        </div><!-- END Sidebar -->


        <h:form id="formSchedule"><!-- Calendar -->

            

            <h:panelGrid columnClasses="value">

                <p:schedule id="schedule" rendered="true" draggable="false" resizable="false" value="#{personalBean.lazyEventModel}" rightHeaderTemplate="month, agendaDay" timeFormat="HH:mm{ - HH:mm} \n" ignoreTimezone="false" > 
                    <p:ajax event="eventSelect" listener="#{personalBean.onEventSelect}" />
                </p:schedule>

            </h:panelGrid>

        </h:form><!-- END Calendar -->
        <!-- wide calendar -->
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>

    </h:body>
</html>
