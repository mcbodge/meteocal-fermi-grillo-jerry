        <div style="float: left; border-right: 5px; height: 100%; width: 450px" >
            <h:form>
                <p:panel id="eventpanel" header="New event" style="margin-bottom:5px;">

                    <!--<p:growl id="msgs" showDetail="false" />
                    -->
                    <h:panelGrid id="grid3" columns="1" cellpadding="1">

                        <p:outputLabel for="event" value="Event:" />
                        <p:inputText id="event" value="#{personalBean.eventName}" required="true" size="34" />

                        <p:outputLabel for="location" value="Location:" />
                        <p:inputText id="location" value="#{personalBean.eventLocation}" required="true" size="34" />

                        <p:outputLabel for="people" value="Invite people:" />
                        <p:inputText id="people" value="#{personalBean.people}" required="f" size="34" />
                        
                        <p:outputLabel for="startdate" value="Start:" />
                        <p:calendar id="startdate" value="#{personalBean.dateTime}" pattern="yyyy/MM/dd HH:mm:ss" />

                        <p:outputLabel for="duration" value="Duration:" />
                        <p:spinner id="duration" value="#{personalBean.eventDuration}" stepFactor="0.5" min="0.5" max="15"/>

                        <p:outputLabel for="weather" value="Select prefered weather condition:" />
                        <p:selectOneMenu id="weather" value="#{personalBean.constraint}"> 
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Requires sun" itemValue="1" />
                            <f:selectItem itemLabel="Requires no precipitation" itemValue="2" />
                            <f:selectItem itemLabel="Requires snow" itemValue="3" />
                            <f:selectItem itemLabel="No extreme conditions" itemValue="4" />
                        </p:selectOneMenu>

                        <p:outputLabel for="eventdescription" value="Description:" />
                        <p:inputTextarea id="eventdescription" value="#{personalBean.descr}" cols="38" autoResize="false"/>
                    </h:panelGrid>
                    
                    <h:panelGrid id="grid4" columns="2" cellpadding="1">
                        <p:selectBooleanCheckbox value="#{personalBean.event_private}" />
                        <h:outputText value=" Mark as private" />
                    </h:panelGrid>

        <div style="float: right; border-right: 5px; height: 100%; width: 800px" >

            <h:panelGrid id="calendar" columns="1" >
                <h1>
                    <h:outputText value="#{calendarBean.date}" style="text-align: left; font-size: xx-large;">
                        <f:convertDateTime type="Date" pattern="MMMMMMM YYYY" />
                    </h:outputText>
